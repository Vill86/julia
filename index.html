<!DOCTYPE html>

  <style>

<body>

  <div class="container" id="gameContainer">
    <h1>üåä –ì–ª—É–±–∏–Ω–∞ —á—É–≤—Å—Ç–≤</h1>
    <div class="progress">–£—Ä–æ–≤–µ–Ω—å <span id="levelNum">1</span> –∏–∑ 10</div>

    <div class="level-title" id="levelTitle">–¢–µ–∫—É—â–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ</div>
    <div class="question" id="question">–ö–∞–∫ –≤—ã —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?</div>

  <script>
    // –ë–∞–∑–∞ —É—Ä–æ–≤–Ω–µ–π: –∫–∞–∂–¥—ã–π ‚Äî –≤–æ–ø—Ä–æ—Å + –≤–∞—Ä–∏–∞–Ω—Ç—ã + –≤–µ—Å–∞ —ç–º–æ—Ü–∏–π
    const levels = [
      {
        title: "–¢–µ–∫—É—â–µ–µ –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ",
        question: "–ö–∞–∫ –≤—ã —Å–µ–±—è —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å?",
        options: ["–°–ø–æ–∫–æ–π–Ω–æ –∏ —É—Ä–∞–≤–Ω–æ–≤–µ—à–µ–Ω–Ω–æ", "–¢—Ä–µ–≤–æ–∂–Ω–æ –∏–ª–∏ –Ω–∞–ø—Ä—è–∂—ë–Ω–Ω–æ", "–†–∞–¥–æ—Å—Ç–Ω–æ –∏ –≤–¥–æ—Ö–Ω–æ–≤–ª—ë–Ω–Ω–æ", "–£—Å—Ç–∞–ª–æ –∏–ª–∏ –æ–ø—É—Å—Ç–æ—à—ë–Ω–Ω–æ"]
      },
      {
        title: "–≠–Ω–µ—Ä–≥–∏—è",
        question: "–°–∫–æ–ª—å–∫–æ —É –≤–∞—Å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–µ–π —ç–Ω–µ—Ä–≥–∏–∏ —Å–µ–≥–æ–¥–Ω—è?",
        options: ["–ú–Ω–æ–≥–æ ‚Äî –≥–æ—Ç–æ–≤(–∞) –∫ –¥–µ–π—Å—Ç–≤–∏—è–º", "–î–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è –ø–æ–≤—Å–µ–¥–Ω–µ–≤–Ω—ã—Ö –¥–µ–ª", "–ú–∞–ª–æ ‚Äî —Ö–æ—á–µ—Ç—Å—è –æ—Ç–¥–æ—Ö–Ω—É—Ç—å", "–ü–æ—á—Ç–∏ –Ω–µ—Ç ‚Äî –≤—ã–≥–æ—Ä–∞–Ω–∏–µ"]
      },
      {
        title: "–°–≤—è–∑—å —Å —Å–æ–±–æ–π",
        question: "–ù–∞—Å–∫–æ–ª—å–∫–æ –≤—ã ¬´–Ω–∞ —Å–≤—è–∑–∏¬ª —Å–æ —Å–≤–æ–∏–º–∏ –∏—Å—Ç–∏–Ω–Ω—ã–º–∏ –∂–µ–ª–∞–Ω–∏—è–º–∏?",
        options: ["–ß—ë—Ç–∫–æ –ø–æ–Ω–∏–º–∞—é, —á–µ–≥–æ —Ö–æ—á—É", "–ï—Å—Ç—å –æ–±—â–µ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ", "–ü—É—Ç–∞—é—Å—å –≤ –∂–µ–ª–∞–Ω–∏—è—Ö", "–ù–µ –¥—É–º–∞—é –æ–± —ç—Ç–æ–º"]
      },
      {
        title: "–ü–æ–¥–¥–µ—Ä–∂–∫–∞",
        question: "–ù–∞—Å–∫–æ–ª—å–∫–æ –≤—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∫—É –æ—Ç –±–ª–∏–∑–∫–∏—Ö?",
        options: ["–û—á–µ–Ω—å —Å–∏–ª—å–Ω–æ", "–î–æ—Å—Ç–∞—Ç–æ—á–Ω–æ", "–ò–Ω–æ–≥–¥–∞ —á—É–≤—Å—Ç–≤—É—é –æ–¥–∏–Ω–æ—á–µ—Å—Ç–≤–æ", "–ü–æ—á—Ç–∏ –Ω–∏–∫–æ–≥–¥–∞"]
      },
      {
        title: "–°—Ç—Ä–µ—Å—Å",
        question: "–ö–∞–∫ –≤—ã —Å–ø—Ä–∞–≤–ª—è–µ—Ç–µ—Å—å —Å–æ —Å—Ç—Ä–µ—Å—Å–æ–º?",
        options: ["–õ–µ–≥–∫–æ ‚Äî —É –º–µ–Ω—è –µ—Å—Ç—å —Ä–µ—Å—É—Ä—Å—ã", "–°–ø—Ä–∞–≤–ª—è—é—Å—å, –Ω–æ —Å —É—Å–∏–ª–∏–µ–º", "–¢—Ä—É–¥–Ω–æ ‚Äî —á–∞—Å—Ç–æ —Ç–µ—Ä—è—é –∫–æ–Ω—Ç—Ä–æ–ª—å", "–ò–∑–±–µ–≥–∞—é, –Ω–µ —Å–ø—Ä–∞–≤–ª—è—é—Å—å"]
      },
      {
        title: "–°–∞–º–æ–æ—Ü–µ–Ω–∫–∞",
        question: "–ö–∞–∫ –≤—ã –æ—Ç–Ω–æ—Å–∏—Ç–µ—Å—å –∫ —Å–µ–±–µ –≤ –ø–æ—Å–ª–µ–¥–Ω–µ–µ –≤—Ä–µ–º—è?",
        options: ["–° —É–≤–∞–∂–µ–Ω–∏–µ–º –∏ –ø—Ä–∏–Ω—è—Ç–∏–µ–º", "–í —Ü–µ–ª–æ–º –ø–æ–ª–æ–∂–∏—Ç–µ–ª—å–Ω–æ", "–ö—Ä–∏—Ç–∏—á–Ω–æ, –Ω–æ —Ç–µ—Ä–ø–∏–º–æ", "–ñ—ë—Å—Ç–∫–æ –∏ –Ω–µ–¥–æ–≤–æ–ª—å–Ω–æ"]
      },
      {
        title: "–ë—É–¥—É—â–µ–µ",
        question: "–ß—Ç–æ –≤—ã —á—É–≤—Å—Ç–≤—É–µ—Ç–µ, –¥—É–º–∞—è –æ –±—É–¥—É—â–µ–º?",
        options: ["–ù–∞–¥–µ–∂–¥—É –∏ –∏–Ω—Ç–µ—Ä–µ—Å", "–ù–µ–π—Ç—Ä–∞–ª—å–Ω–æ—Å—Ç—å", "–¢—Ä–µ–≤–æ–≥—É", "–ë–µ–∑—ã—Å—Ö–æ–¥–Ω–æ—Å—Ç—å"]
      },
      {
        title: "–°–º—ã—Å–ª",
        question: "–ß—É–≤—Å—Ç–≤—É–µ—Ç–µ –ª–∏ –≤—ã —Å–º—ã—Å–ª –≤ —Ç–æ–º, —á—Ç–æ –¥–µ–ª–∞–µ—Ç–µ?",
        options: ["–î–∞, –≥–ª—É–±–æ–∫–æ –∏ —è—Å–Ω–æ", "–í —á—ë–º-—Ç–æ ‚Äî –¥–∞", "–ò–Ω–æ–≥–¥–∞ —Ç–µ—Ä—è—é –æ—â—É—â–µ–Ω–∏–µ —Å–º—ã—Å–ª–∞", "–ù–µ —á—É–≤—Å—Ç–≤—É—é —Å–æ–≤—Å–µ–º"]
      },
      {
        title: "–ì—Ä–∞–Ω–∏—Ü—ã",
        question: "–£–º–µ–µ—Ç–µ –ª–∏ –≤—ã –≥–æ–≤–æ—Ä–∏—Ç—å ¬´–Ω–µ—Ç¬ª –∏ –∑–∞—â–∏—â–∞—Ç—å —Å–≤–æ–∏ –≥—Ä–∞–Ω–∏—Ü—ã?",
        options: ["–î–∞, —É–≤–µ—Ä–µ–Ω–Ω–æ", "–ò–Ω–æ–≥–¥–∞ –ø–æ–ª—É—á–∞–µ—Ç—Å—è", "–†–µ–¥–∫–æ ‚Äî –±–æ—é—Å—å –∫–æ–Ω—Ñ–ª–∏–∫—Ç–∞", "–ü–æ—á—Ç–∏ –Ω–∏–∫–æ–≥–¥–∞"]
      },
      {
        title: "–í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –¥–∏–∞–ª–æ–≥",
        question: "–ö–∞–∫–æ–π —É –≤–∞—Å –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –≥–æ–ª–æ—Å?",
        options: ["–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â–∏–π –∏ –º—è–≥–∫–∏–π", "–ù–µ–π—Ç—Ä–∞–ª—å–Ω—ã–π", "–ö—Ä–∏—Ç–∏—á–Ω—ã–π, –Ω–æ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–∏–≤–Ω—ã–π", "–ñ—ë—Å—Ç–∫–∏–π –∏ –æ–±–µ—Å—Ü–µ–Ω–∏–≤–∞—é—â–∏–π"]
      }
    ];

    let currentLevel = 0;
    let answers = [];
    const emotions = { —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ: 0, —Ç—Ä–µ–≤–æ–≥–∞: 0, —Ä–∞–¥–æ—Å—Ç—å: 0, —É—Å—Ç–∞–ª–æ—Å—Ç—å: 0, –Ω–∞–¥–µ–∂–¥–∞: 0, –≤—ã–≥–æ—Ä–∞–Ω–∏–µ: 0 };

    const container = document.getElementById('gameContainer');
    const levelNumEl = document.getElementById('levelNum');
    const levelTitleEl = document.getElementById('levelTitle');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const resultEl = document.getElementById('result');

    function renderLevel() {
      const level = levels[currentLevel];
      levelNumEl.textContent = currentLevel + 1;
      levelTitleEl.textContent = level.title;
      questionEl.textContent = level.question;
      optionsEl.innerHTML = '';

      level.options.forEach((opt, i) => {
        const div = document.createElement('div');
        div.className = 'option';
        div.textContent = opt;
        div.onclick = () => selectOption(div, i);
        optionsEl.appendChild(div);
      });

      nextBtn.disabled = true;
      resultEl.style.display = 'none';
    }

    function selectOption(el, index) {
      document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      answers[currentLevel] = index;
      nextBtn.disabled = false;
    }

    function nextLevel() {
      if (currentLevel < levels.length - 1) {
        currentLevel++;
        renderLevel();
      } else {
        showResult();
      }
    }

    function analyzeEmotions() {
      // –ü—Ä–æ—Å—Ç–∞—è —ç–≤—Ä–∏—Å—Ç–∏–∫–∞ –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞
      const a = answers;

      // –£—Ä–æ–≤–µ–Ω—å 0: –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏–µ
      if (a[0] === 0) emotions.—Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ += 2;
      if (a[0] === 1) emotions.—Ç—Ä–µ–≤–æ–≥–∞ += 2;
      if (a[0] === 2) emotions.—Ä–∞–¥–æ—Å—Ç—å += 2;
      if (a[0] === 3) emotions.—É—Å—Ç–∞–ª–æ—Å—Ç—å += 2;

      // –£—Ä–æ–≤–µ–Ω—å 1: —ç–Ω–µ—Ä–≥–∏—è
      if (a[1] <= 1) emotions.—Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ += 1;
      if (a[1] >= 2) emotions.—É—Å—Ç–∞–ª–æ—Å—Ç—å += 1;
      if (a[1] === 3) emotions.–≤—ã–≥–æ—Ä–∞–Ω–∏–µ += 2;

      // –£—Ä–æ–≤–µ–Ω—å 4: —Å—Ç—Ä–µ—Å—Å
      if (a[4] <= 1) emotions.—Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ += 1;
      if (a[4] >= 2) emotions.—Ç—Ä–µ–≤–æ–≥–∞ += 1;

      // –£—Ä–æ–≤–µ–Ω—å 6: –±—É–¥—É—â–µ–µ
      if (a[6] === 0) emotions.–Ω–∞–¥–µ–∂–¥–∞ += 2;
      if (a[6] === 2) emotions.—Ç—Ä–µ–≤–æ–≥–∞ += 1;
      if (a[6] === 3) emotions.—É—Å—Ç–∞–ª–æ—Å—Ç—å += 1;

      // –£—Ä–æ–≤–µ–Ω—å 7: —Å–º—ã—Å–ª
      if (a[7] <= 1) emotions.–Ω–∞–¥–µ–∂–¥–∞ += 1;
      if (a[7] >= 2) emotions.—É—Å—Ç–∞–ª–æ—Å—Ç—å += 1;

      // –£—Ä–æ–≤–µ–Ω—å 9: –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –≥–æ–ª–æ—Å
      if (a[9] === 0) emotions.—Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ += 1;
      if (a[9] === 3) emotions.—Ç—Ä–µ–≤–æ–≥–∞ += 1;
    }

    function getInsight() {
      const maxEmotion = Object.keys(emotions).reduce((a, b) => emotions[a] > emotions[b] ? a : b);

      const insights = {
        —Å–ø–æ–∫–æ–π—Å—Ç–≤–∏–µ: "–í—ã –≤ –≥–∞—Ä–º–æ–Ω–∏–∏ —Å —Å–æ–±–æ–π. –ü—Ä–æ–¥–æ–ª–∂–∞–π—Ç–µ –∑–∞–±–æ—Ç–∏—Ç—å—Å—è –æ —Å–µ–±–µ –∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—Ç—å —ç—Ç–æ—Ç –±–∞–ª–∞–Ω—Å.",
        —Ä–∞–¥–æ—Å—Ç—å: "–í–∞—à–∞ –¥—É—à–∞ —Ü–≤–µ—Ç—ë—Ç! –í—ã –æ—Ç–∫—Ä—ã—Ç—ã –º–∏—Ä—É –∏ —á—É–≤—Å—Ç–≤—É–µ—Ç–µ –≤–¥–æ—Ö–Ω–æ–≤–µ–Ω–∏–µ.",
        —Ç—Ä–µ–≤–æ–≥–∞: "–í—ã –Ω–∞—Ö–æ–¥–∏—Ç–µ—Å—å –≤ —Å–æ—Å—Ç–æ—è–Ω–∏–∏ –Ω–∞–ø—Ä—è–∂–µ–Ω–∏—è. –í–æ–∑–º–æ–∂–Ω–æ, —Å—Ç–æ–∏—Ç –≤—ã–¥–µ–ª–∏—Ç—å –≤—Ä–µ–º—è –Ω–∞ –æ—Ç–¥—ã—Ö –∏ –æ—Å–æ–∑–Ω–∞–Ω–Ω–æ—Å—Ç—å.",
        —É—Å—Ç–∞–ª–æ—Å—Ç—å: "–í–∞—à–∞ —ç–Ω–µ—Ä–≥–∏—è –Ω–∞ –∏—Å—Ö–æ–¥–µ. –î–∞–π—Ç–µ —Å–µ–±–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –æ—Ç–¥–æ—Ö–Ω—É—Ç—å ‚Äî —ç—Ç–æ –Ω–µ —Å–ª–∞–±–æ—Å—Ç—å, –∞ –º—É–¥—Ä–æ—Å—Ç—å.",
        –≤—ã–≥–æ—Ä–∞–Ω–∏–µ: "–í—ã –≤ –∑–æ–Ω–µ —ç–º–æ—Ü–∏–æ–Ω–∞–ª—å–Ω–æ–≥–æ –∏—Å—Ç–æ—â–µ–Ω–∏—è. –û–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π ‚Äî –≤—ã –Ω–µ –æ–±—è–∑–∞–Ω—ã —Å–ø—Ä–∞–≤–ª—è—Ç—å—Å—è –≤ –æ–¥–∏–Ω–æ—á–∫—É.",
        –Ω–∞–¥–µ–∂–¥–∞: "–í—ã —Å–º–æ—Ç—Ä–∏—Ç–µ –≤ –±—É–¥—É—â–µ–µ —Å –≤–µ—Ä–æ–π. –≠—Ç–æ –º–æ—â–Ω—ã–π —Ä–µ—Å—É—Ä—Å ‚Äî –±–µ—Ä–µ–≥–∏—Ç–µ –µ–≥–æ."
      };

      return insights[maxEmotion] || "–í—ã –≤ –ø—Ä–æ—Ü–µ—Å—Å–µ –ø–æ–∏—Å–∫–∞ —Ä–∞–≤–Ω–æ–≤–µ—Å–∏—è. –≠—Ç–æ –Ω–æ—Ä–º–∞–ª—å–Ω–æ ‚Äî –±—ã—Ç—å –≤ –¥–≤–∏–∂–µ–Ω–∏–∏.";
    }

    function showResult() {
      analyzeEmotions();
      const insight = getInsight();

      resultEl.innerHTML = `
        <h2 style="color:#ffd700">‚ú® –í–∞—à –ø—Å–∏—Ö–æ–ª–æ–≥–∏—á–µ—Å–∫–∏–π –ø–æ—Ä—Ç—Ä–µ—Ç</h2>

        <div class="insight">¬´${insight}¬ª</div>
        <p style="margin-top:20px; font-size:0.95rem; color:#bbb;">
          üí° –≠—Ç–∞ –∏–≥—Ä–∞ ‚Äî –Ω–µ –¥–∏–∞–≥–Ω–æ–∑, –∞ –∑–µ—Ä–∫–∞–ª–æ. –ï—Å–ª–∏ –≤–∞–º —Ç—è–∂–µ–ª–æ ‚Äî –ø–æ–≥–æ–≤–æ—Ä–∏—Ç–µ —Å –ø—Å–∏—Ö–æ–ª–æ–≥–æ–º.
        </p>
      `;
      resultEl.style.display = 'block';
      optionsEl.style.display = 'none';
      nextBtn.style.display = 'none';
      questionEl.style.display = 'none';
      levelTitleEl.style.display = 'none';
      document.querySelector('.progress').style.display = 'none';
    }

    nextBtn.onclick = nextLevel;

    // –°—Ç–∞—Ä—Ç
    renderLevel();
  </script>
