<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–π –¢–∞–º–∞–≥–æ—á–∏</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      color: #d63031;
    }

    .pet {
      font-size: 8rem;
      margin: 10px 0;
      transition: transform 0.3s;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .stat {
      background: #ffeaa7;
      padding: 10px 15px;
      border-radius: 12px;
      min-width: 100px;
      margin: 5px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .stat-value {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2d3436;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    button {
      padding: 12px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: #00b894;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #00a085;
    }

    button:active {
      transform: scale(0.97);
    }

    #status {
      margin-top: 15px;
      font-size: 1.2rem;
      min-height: 28px;
      font-weight: bold;
      color: #e17055;
    }

    .dead {
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>–ú–æ–π –¢–∞–º–∞–≥–æ—á–∏ ü•ö</h1>

    <div class="pet" id="pet">üê£</div>

    <div class="stats">
      <div class="stat">–°—ã—Ç–æ—Å—Ç—å<br><span class="stat-value" id="hunger">100</span></div>
      <div class="stat">–°—á–∞—Å—Ç—å–µ<br><span class="stat-value" id="happiness">100</span></div>
      <div class="stat">–≠–Ω–µ—Ä–≥–∏—è<br><span class="stat-value" id="energy">100</span></div>
    </div>

    <div class="buttons">
      <button onclick="feed()">üçó –ü–æ–∫–æ—Ä–º–∏—Ç—å</button>
      <button onclick="play()">‚öΩ –ü–æ–∏–≥—Ä–∞—Ç—å</button>
      <button onclick="sleep()">üò¥ –£–ª–æ–∂–∏—Ç—å —Å–ø–∞—Ç—å</button>
      <button onclick="clean()">üõÅ –ò—Å–∫—É–ø–∞—Ç—å</button>
    </div>

    <div id="status">–ü—Ä–∏–≤–µ—Ç! –Ø —Ç–≤–æ–π –ø–∏—Ç–æ–º–µ—Ü!</div>
  </div>

  <script>
    let hunger = 100;
    let happiness = 100;
    let energy = 100;
    let isAlive = true;
    let isSleeping = false;
    let lastUpdate = Date.now();

    const pet = document.getElementById('pet');
    const status = document.getElementById('status');

    // –≠–º–æ–¥–∑–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è
    function updatePetEmoji() {
      if (!isAlive) {
        pet.textContent = 'üíÄ';
        pet.classList.add('dead');
        return;
      }

      if (isSleeping) {
        pet.textContent = 'üò¥';
        return;
      }

      if (hunger < 20) {
        pet.textContent = 'üò≠';
      } else if (happiness < 30) {
        pet.textContent = 'üòû';
      } else if (energy < 30) {
        pet.textContent = 'ü•±';
      } else if (hunger > 80 && happiness > 80 && energy > 80) {
        pet.textContent = 'ü•≥';
      } else {
        pet.textContent = 'üê£';
      }
    }

    function updateStats() {
      document.getElementById('hunger').textContent = Math.max(0, Math.floor(hunger));
      document.getElementById('happiness').textContent = Math.max(0, Math.floor(happiness));
      document.getElementById('energy').textContent = Math.max(0, Math.floor(energy));
      updatePetEmoji();
    }

    function setStatus(msg) {
      status.textContent = msg;
    }

    function feed() {
      if (!isAlive || isSleeping) return;
      if (hunger >= 100) {
        setStatus('–Ø —Å—ã—Ç! –ù–µ —Ö–æ—á—É –µ—Å—Ç—å üòÖ');
        return;
      }
      hunger = Math.min(100, hunger + 25);
      setStatus('–ù—è–º-–Ω—è–º! –°–ø–∞—Å–∏–±–æ –∑–∞ –µ–¥—É! üçó');
      updateStats();
    }

    function play() {
      if (!isAlive || isSleeping) return;
      if (energy < 20) {
        setStatus('–Ø —É—Å—Ç–∞–ª... –î–∞–π –ø–æ—Å–ø–∞—Ç—å üò¥');
        return;
      }
      happiness = Math.min(100, happiness + 20);
      energy = Math.max(0, energy - 15);
      hunger = Math.max(0, hunger - 10);
      setStatus('–£—Ä–∞! –≠—Ç–æ –±—ã–ª–æ –≤–µ—Å–µ–ª–æ! ‚öΩ');
      updateStats();
    }

    function sleep() {
      if (!isAlive) return;
      isSleeping = !isSleeping;
      if (isSleeping) {
        setStatus('–ó–∞—Å—ã–ø–∞—é... –ù–µ –º–µ—à–∞–π! üò¥');
      } else {
        setStatus('–ü—Ä–æ—Å–Ω—É–ª—Å—è! –û—Ç–¥–æ—Ö–Ω—É–ª! üí§');
      }
      updateStats();
    }

    function clean() {
      if (!isAlive || isSleeping) return;
      happiness = Math.min(100, happiness + 10);
      setStatus('–ß–∏—Å—Ç–æ –∏ —Å–≤–µ–∂–æ! –°–ø–∞—Å–∏–±–æ! üõÅ');
      updateStats();
    }

    function gameLoop() {
      if (!isAlive) return;

      const now = Date.now();
      const delta = (now - lastUpdate) / 1000; // —Å–µ–∫—É–Ω–¥—ã
      lastUpdate = now;

      if (isSleeping) {
        // –í–æ —Å–Ω–µ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è —ç–Ω–µ—Ä–≥–∏—è –∏ –Ω–µ–º–Ω–æ–≥–æ —Å—ã—Ç–æ—Å—Ç—å
        energy = Math.min(100, energy + 8 * delta);
        hunger = Math.max(0, hunger - 2 * delta);
      } else {
        // –ö–æ–≥–¥–∞ –±–æ–¥—Ä—Å—Ç–≤—É–µ—Ç ‚Äî –≤—Å—ë —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è
        hunger = Math.max(0, hunger - 3 * delta);
        happiness = Math.max(0, happiness - 2 * delta);
        energy = Math.max(0, energy - 1.5 * delta);
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–º–µ—Ä—Ç–∏
      if (hunger <= 0 && happiness <= 0 && energy <= 0) {
        isAlive = false;
        setStatus('üíî –¢–≤–æ–π –ø–∏—Ç–æ–º–µ—Ü —É—à—ë–ª... –ù–∞–∂–º–∏ F5, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ.');
        updateStats();
        return;
      }

      updateStats();

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ñ—Ä–∞–∑—ã
      if (hunger < 20 && !isSleeping) setStatus('–ì–æ–ª–æ–¥–µ–Ω... –î–∞–π –ø–æ–∫—É—à–∞—Ç—å üçö');
      else if (happiness < 20 && !isSleeping) setStatus('–ì—Ä—É—Å—Ç–Ω–æ... –ü–æ–∏–≥—Ä–∞–π —Å–æ –º–Ω–æ–π üò¢');
      else if (energy < 20 && !isSleeping) setStatus('–¢–∞–∫ —É—Å—Ç–∞–ª... –•–æ—á—É —Å–ø–∞—Ç—å üò™');
    }

    // –ó–∞–ø—É—Å–∫ –∏–≥—Ä–æ–≤–æ–≥–æ —Ü–∏–∫–ª–∞ –∫–∞–∂–¥—ã–µ 2 —Å–µ–∫—É–Ω–¥—ã
    setInterval(gameLoop, 2000);

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateStats();
  </script>

</body>
</html>
